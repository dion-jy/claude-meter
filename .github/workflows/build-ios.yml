name: Build iOS

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'iosApp/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'iosApp/**'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: iosApp
        run: xcodegen generate

      - name: Build iOS app (Debug - Simulator)
        working-directory: iosApp
        run: |
          xcodebuild build \
            -project ClaudeMeter.xcodeproj \
            -scheme ClaudeMeter \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log

      - name: Build Release .app for device
        working-directory: iosApp
        run: |
          xcodebuild build \
            -project ClaudeMeter.xcodeproj \
            -scheme ClaudeMeter \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS="arm64" \
            | tee build.log

      - name: Package unsigned IPA
        working-directory: iosApp
        run: |
          APP_PATH=$(find build/DerivedData -name "ClaudeMeter.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: ClaudeMeter.app not found"
            find build/DerivedData -name "*.app" -type d
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          mkdir -p build/Payload
          cp -r "$APP_PATH" build/Payload/
          cd build
          zip -r ClaudeMeter-unsigned.ipa Payload/
          echo "IPA created: $(ls -lh ClaudeMeter-unsigned.ipa)"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ClaudeMeter-iOS-unsigned
          path: iosApp/build/ClaudeMeter-unsigned.ipa
          if-no-files-found: error
